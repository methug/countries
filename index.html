<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="top-nav">
        <h1 class="main-heading">Where in the world?</h1>
        <button class="mode-switcher"><img class="mode-icon" src="C:\Users\User\Desktop\countries\icons\night_mode.png"
                alt="dark" id="darkMode">Dark
            Mode</button>
    </nav>
    <main class="container">
        <header class="header">
            <div class="inp-container">
                <button class="search-button"><img src="C:\Users\User\Desktop\countries\icons\search_icon.png"
                        alt="search" style="width:16px; height:16px;"></button>
                <input type="text" name="country" id="country" placeholder="Search For a Country...">
            </div>
            <div>
                <label for="region-select" style="font-size: 16px;">Filter By Region:</label>
                <select name="region" class="region-select" aria-placeholder="Filter By Region ">
                    <option value="all" selected>All</option>
                    <option value="Africa">Africa</option>
                    <option value="Americas">Americas</option>
                    <option value="Asia">Asia</option>
                    <option value="Europe">Europe</option>
                    <option value="Oceania">Oceania</option>
                </select>
            </div>
        </header>
        <section class="countries">



        </section>


    </main>






    <script src="app.js"></script>
</body>

</html>
